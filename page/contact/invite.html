<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-table-view-cell:after {
				left: 0;
			}
			.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell {
				padding-left: 15px;
			}
			#invite input {
				border: 5px solid red;
			}
		</style>
	</head>

	<body>
		<div class="mui-off-canvas-wrap mui-draggable">
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
						<span class="mui-icon mui-icon-left-nav"></span>
					</button>
					<h1 class="mui-title">邀请</h1>
				</header>
				<div class="mui-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a id="importContacts" class="mui-navigate-right">
								<span class="mui-icon mui-icon-person"></span> &nbsp;&nbsp;通讯录导入
							</a>
						</li>
						<li class="mui-table-view-cell mui-collapse">
							<a class="mui-navigate-right">
								<span class="mui-icon mui-icon-person"></span> &nbsp;&nbsp;手动邀请
							</a>
							<div class="mui-collapse-content">
								<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
									<li class="mui-table-view-cell">
										<div class="mui-slider-cell">
											<form id="invite-form" action="">
												<input class="mui-input-clear" type="text" name="" id="inviteName" placeholder="邀请人姓名" />
												<input class="mui-input-clear" type="tel" name="" id="invitePhoneNum" placeholder="邀请人号码" />
												<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="return false;">邀请</button>
											</form>
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script>
			(function(mui, doc) {
				mui.init();
				doc.querySelector('#importContacts').addEventListener('tap', function() {
					mui.openWindow({
						url: 'contacts.html',
						id: 'contacts.html',
						show: {
							autoShow: false
						}
					});
				}, false);
				//@todo	手动邀请表单验证
			}(mui, document));
		</script>
	</body>

</html>
